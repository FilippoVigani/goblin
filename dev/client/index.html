<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Goblin</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="dist/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="dist/css/font-awesome.min.css">
	<!-- Ionicons -->
	<link rel="stylesheet" href="dist/css/ionicons.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="dist/css/AdminLTE.min.css">
	<!-- AdminLTE Skins -->
	<link rel="stylesheet" href="dist/css/skins/skin-green.min.css">
	<!-- Custom checkboxe -->
	<link rel="stylesheet" href="dist/css/togglebox.css">
	<!-- Bootstrap time Picker -->
	<link rel="stylesheet" href="plugins/timepicker/bootstrap-timepicker.min.css">
	<!-- Gobiln style -->
	<link rel="stylesheet" href="dist/css/goblin.css">
	<!-- Google Font -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition skin-green sidebar-mini">
	<div class="wrapper">
		<!-- Main Header -->
		<header class="main-header">
			<!-- Logo -->
			<a href="./index.html" class="logo">
				<!-- mini logo for sidebar mini 50x50 pixels -->
				<span class="logo-mini"><img src="img/iguana.png" width="30px" /></span>
				<!-- logo for regular state and mobile devices -->
				<span class="logo-lg"><b>Goblin</b></span>
			</a>
			<!-- Header Navbar -->
			<nav class="navbar navbar-static-top" role="navigation">
				<!-- Sidebar toggle button-->
				<a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
				<span class="sr-only">Toggle navigation</span>
			</a>
				<!-- Navbar Right Menu -->
				<div class="navbar-custom-menu">
					<ul class="nav navbar-nav">
					</ul>
				</div>
			</nav>
		</header>
		<!-- Left side column. contains the logo and sidebar -->
		<aside class="main-sidebar">
			<!-- sidebar: style can be found in sidebar.less -->
			<section class="sidebar">
				<!-- Sidebar Menu -->
				<ul class="sidebar-menu" data-widget="tree" role="tablist">
					<li class="header">VIEWS</li>
					<li><a href="#overview" aria-controls="overview" role="tab" data-toggle="tab"><i class="fa fa-eye" role="tab" data-toggle="tab"></i> <span>Overview</span></a></li>
					<li class="active"><a href="#channels" aria-controls="channels" role="tab" data-toggle="tab"><i class="fa fa-lightbulb-o" role="tab" data-toggle="tab"></i> <span>Channels control</span></a></li>
				</ul>
				<!-- /.sidebar-menu -->
			</section>
			<!-- /.sidebar -->
		</aside>
		<div class="content-wrapper show active">
			<div class="tab-content">
				<div role="tabpanel" class="tab-pane" id="overview">
					
				</div>
				<div role="tabpanel" class="tab-pane active" id="channels">
					<section class="content-header">
						<h1>
						Channels control
						<small></small>
					</h1>
					</section>
					<section id="channels_container" class="content container-fluid">
					</section>
				</div>
			</div>
			
		</div>
		<!-- Main Footer -->
		<footer class="main-footer">
			<!-- To the right -->
			<div class="pull-right hidden-xs">
			</div>
			<!-- Default to the left -->
			<strong>Copyright &copy; 2018 <a href="#">Filippo Vigani</a></strong>
		</footer>
	</div>
	<!-- ./wrapper -->
	<!-- REQUIRED JS SCRIPTS -->
	<!-- jQuery 3 -->
	<script src="dist/js/jquery.min.js"></script>
	<!-- Bootstrap 3.3.7 -->
	<script src="dist/js/bootstrap.min.js"></script>
	<!-- bootstrap time picker -->
	<script src="plugins/timepicker/bootstrap-timepicker.min.js"></script>
	<!-- AdminLTE App -->
	<script src="dist/js/adminlte.min.js"></script>
	<!-- SVG manipulation -->
	<script src="dist/js/svg.min.js"></script>
	<!-- Goblin App -->
	<script src="dist/js/goblin.js"></script>
	<!-- Optionally, you can add Slimscroll and FastClick plugins.
		 Both of these plugins are recommended to enhance the
		 user experience. -->

</html>
